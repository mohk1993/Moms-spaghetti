<div class="container-flui">
  <div class="row justify-content-center" >
    <div class="btn btn-success ml-4" [routerLink]="['/dish']">Go Back </div>
  </div>
  <div class="row justify-content-center" *ngFor="let dis of popularDishes; let i=index;">
    <div class="media" >
      <img class="align-slef-left" src="https://moms-spaghetti.herokuapp.com/api/v1/dishes/{{ dis.id }}/image" alt="Generic placeholder image" style="width: 10rem;">
      <div class="media-body">
        <h5 class="mt-0 title">{{dis.name}}</h5>
        <div class="col-12 description">{{dis.description}}</div>
        <div class="col-12 price">Price: {{dis.price}}$
        </div>
      </div>
    </div>
  </div>
</div>




<div class="custom-dialog" *ngIf="update_dish_dialog">
    <app-confirmation-dialog (close)="closeConfirmation($event)"></app-confirmation-dialog>
</div>
<div class="custom-dialog" *ngIf="remove_dish_dialog">
    <app-delete-dialog (close)="closeDelete($event)"></app-delete-dialog>
</div>
