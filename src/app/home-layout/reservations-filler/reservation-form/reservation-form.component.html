<div class="container-fluid">
    <div class="row">    
        <div class="col-12">
            <div class="row d-flex justify-content-center">
                <div class="col-8 d-flex flex-column align-items-center">

                    <div class="add-comment-text" style="margin-top: 3.5rem">
                        <span *ngIf="create">Add a comment</span>
                        <span *ngIf="!create">Edit comment</span>
                    </div>
                    <textarea name="" id="" class="add-comment shadow" [(ngModel)]="reservation.comment"></textarea>

                    <div class="d-flex flex-row justify-content-center" style="margin-top: 2.5rem;">
                        <div class="reservation-dates">
                            <div class="date-text">Start time </div>
                            <div class="d-flex flex-row">
                                <div class="date-display">{{ startDate }}</div>
                                <input type="date" id="startDate" [(ngModel)]="startDate">
                            </div>
                            <div class="d-flex flex-row">
                                <div class="date-display">{{ startTime }}</div>
                                <input type="time" id="startTime" [(ngModel)]="startTime">
                            </div>
                        </div>
                        <div class="date-separator">
                            <i class="fas fa-minus"></i>
                        </div>
                        <div class="reservation-dates">
                            <div class="date-text">End time</div>
                            <div class="d-flex flex-row">
                                <div class="date-display">{{ endDate }}</div>
                                <input type="date" id="endDate" [(ngModel)]="endDate">
                            </div>
                            <div class="d-flex flex-row">
                                <div class="date-display">{{ endTime }}</div>
                                <input type="time" id="endTime" [(ngModel)]="endTime">
                            </div>
                            
                            
                        </div>
                    </div>

                    <div class="other-details">
                        <div class="other-header">
                            Number of people | occasion
                        </div>
                        <div class="number-o-people">
                            <input type="number" [(ngModel)]="reservation.numberOfPeople" min="1" max="99" (change)="noLower($event)">
                            <div class="special-occasion" [ngClass]="{'occasion-active': reservation.specialOccasion}" (click)="changeOccasion()">
                                <i class="fas fa-birthday-cake"></i>
                            </div>
                        </div>
                    </div>

                    <div class="row no-gutters" style="width: 100%; margin-top: 1.5rem;">
                        <div class="col-12 d-flex justify-content-center">
                            <button class="btn btn-primary" style="margin-right: .75rem;" (click)="createReservation('order')">Create order</button>
                            <button *ngIf="!create" class="btn btn-dark" style="margin-right: .75rem;" (click)="updateReservation('reservation')">Update reservation</button>
                            <button *ngIf="create" class="btn btn-success" (click)="createReservation('reservation')">Make reservation</button>
                            <button *ngIf="!create" class="btn btn-success" style="margin-right: .75rem;" (click)="getReservation()">Download reservation</button>
                            <button *ngIf="!create" class="btn btn-warning" [routerLink]="['/reviews/create']" [queryParams]="{ reservation_id: reservationID }">Leave review</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
